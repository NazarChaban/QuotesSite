{% extends 'quotes/base.html' %} 
fullname
born_date
born_location
description
{% block content %}

<div class="row">
    <div class="author-details">
        <h2 class="author-title"><b>{{ author.fullname }}</b></h2>
        <p>
            <strong>Born:</strong>
            <span class="author-born-date">{{ author.born_date }}</span>
            <span class="author-born-location">{{ author.born_location }}</span>
        </p>
        <p><strong>Description:</strong></p>
        <div class="author-description">
        {{ author.description }}
        </div>
    </div>
</div>

{% endblock %}
