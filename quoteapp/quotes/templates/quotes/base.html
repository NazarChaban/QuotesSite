<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Note information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 sticky-top">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                {% if not user.is_authenticated %}
                <p>
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">Sign up</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Log in</a>
                </p>
                {% endif %}
                {% if user.is_authenticated %}
                <p>
                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary">Add Quote</a>
                    <a href="{% url 'quotes:add_author' %}" class="btn btn-primary">Add Author</a>
                </p>
                <p style="margin-right: 10px;">
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Log out</a>
                    <a href="{% url 'users:profile' %}" class="btn btn-primary">Profile</a>
                </p>
                {% endif %}
            </div>
        </div>

    {% block content %}
    {% endblock %}

    </div>
</body>
</html>
