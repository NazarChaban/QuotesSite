{% extends "quotes/base.html" %}

{% block content %}

<form method="post" action="{% url 'quotes:add_author' %}">
    {% csrf_token %}
    <div style="padding: 10px;">
        <label>Enter the Author's full name: {{form.fullname}}</label>
        <span>{{from.errors.fullname}}</span>
    </div>
    <div style="padding: 10px;">
        <label>Enter the Author's date of birth: {{form.born_date}}</label>
        <span>{{from.errors.born_date}}</span>
    </div>
    <div style="padding: 10px;">
        <label>Enter the Author's born location: {{form.born_location}}</label>
        <span>{{from.errors.born_location}}</span>
    </div>
    <div style="padding: 10px;">
        <label>Enter the Author's description:</label>
        <p>{{form.description}}</p>
        <span>{{from.errors.description}}</span>
    </div>
    <div class="grid">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>

{% endblock %}
